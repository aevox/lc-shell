###############
# TMUX OPTIONS
###############

set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -s escape-time 5

set-window-option -g automatic-rename on
set-window-option -g allow-rename off

# make tmux display things in 256 colors
set-option -g default-terminal "screen-256color"

# set scrollback history to 30000
set-option -g history-limit 30000

# use UTF8
set-option -g utf8
set-window-option -g utf8 on


set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


###############
# KEY BINDINGS
###############

unbind -n M-Left
unbind -n M-Right
unbind -n M-Up
unbind -n M-Down

bind   -n M-Left  select-pane -L
bind   -n M-Right select-pane -R
bind   -n M-Up    select-pane -U
bind   -n M-Down  select-pane -D

unbind -n M-PageUp
unbind -n M-PageDown
bind   -n M-PageUp   previous-window
bind   -n M-PageDown next-window

unbind  M-Up
unbind  M-Down
unbind  M-Left
unbind  M-Right
bind -r M-Up    resize-pane -U
bind -r M-Down  resize-pane -D
bind -r M-Left  resize-pane -L
bind -r M-Right resize-pane -R

unbind -n M-Space
bind   -n M-Space resize-pane -Z

unbind -n M-Enter
bind   -n M-Enter choose-session

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind S
bind-key S command-prompt "new-session -s %1"
unbind M
bind-key M choose-session "move-window -t %1 \; attach-session -t %1"


# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour33

# disable monitor activity
set-option -g visual-activity off
set-window-option -g monitor-activity off

# colorize messages in the command line
set-option -g message-bg black
set-option -g message-fg brightred


# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set-option -g status-utf8 on           # set utf-8 for the status bar
set-option -g status-interval 5        # set update frequencey (default 15 seconds)
set-option -g status-justify centre    # center window list for clarity
set-option -g status-position top      # position the status bar at top of screen

# set color for status bar
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr none

# set window list colors
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour235
set-window-option -g window-status-attr none

set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg colour235
set-window-option -g window-status-current-attr none

# left side of status bar
set-option -g status-left-length 50
set-option -g status-left "#[fg=green]#H "

# right side of status bar
set-option -g status-right-length 60
set-option -g status-right " #[fg=brightblue]#S #I:#P #[fg=yellow]• %d/%m/%Y #[fg=green]• %H:%M:%S"

set-window-option -g window-status-format '#I:#W#[fg=yellow]#F'
set-window-option -g window-status-current-format '#I:#W#[fg=yellow]#F'


